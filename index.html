<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/855591dce3.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<div class="container top-container">
			<div class="city">Chicago</div>
			<div class="search-bar">
				<input
					type="text"
					value=""
					placeholder="Enter your search here..."
					id="search-text"
				/>
				<button><i class="fas fa-search"></i></button>
				<div class="menu"><i class="fas fa-bars"></i></div>
			</div>
		</div>

		<div class="container middle-container">
			<div class="middle-top">
				<div class="temp-container">
					<div class="temp">70°</div>
					<div class="high-low">70°/56°</div>
				</div>
				<div class="current_icon-container">
					<div class="current-icon">🌧</div>
					<div class="feels-like"><span>Feels like 77°</span></div>
				</div>
			</div>
			<div class="middle-bottom">
				<div class="sunrise-container">
					<div class="sunrise-icon">☀</div>
					<div class="sunrise-time">7:23am</div>
				</div>
				<div class="sunset-container">
					<div class="sunset-icon">☀</div>
					<div class="sunset-time">7:56pm</div>
				</div>
				<div class="wind-container">
					<div class="wind-icon">💨</div>
					<div class="wind-speed">10m/h</div>
				</div>
				<div class="chance_of_rain-container">
					<div class="rain-icon">🌧</div>
					<div class="rain-chance">10%</div>
				</div>
				<div class="uv_index-container">
					<div class="uv-icon">🔆</div>
					<div class="rain-chance">UV: 3</div>
				</div>
				<div class="humidity-container">
					<div class="humidity-icon">💧</div>
					<div class="humidity">17%</div>
				</div>
			</div>
		</div>

		<div class="container bottom-container">
			<div class="bottom-top today">
				<p>Friday - Jan 03 (Today)</p>
			</div>
			<div class="bottom-bottom hourly">
				<div class="hourly-card">
					<div class="current-temp">19°</div>
					<div class="current-weather-icon">☁</div>
					<div class="current-time">Now</div>
				</div>
				<div class="hourly-card">
					<div class="hour_one">19°</div>
					<div class="hour_one-icon">☀</div>
					<div class="hour_one-time">12pm</div>
				</div>
				<div class="hourly-card">
					<div class="hour_two">22°</div>
					<div class="hour_two-icon">☁</div>
					<div class="hour_two-time">1pm</div>
				</div>
				<div class="hourly-card">
					<div class="hour_three">23°</div>
					<div class="hour_three-icon">☀</div>
					<div class="hour_three-time">3pm</div>
				</div>
				<div class="hourly-card">
					<div class="hour_four">24°</div>
					<div class="hour_four-icon">☀</div>
					<div class="hour_four-time">4pm</div>
				</div>
				<div class="hourly-card">
					<div class="hour_five">24°</div>
					<div class="hour_five-icon">☁</div>
					<div class="hour_five-time">5pm</div>
				</div>
			</div>
		</div>

		<script src="./scripts/app.js"></script>
	</body>
</html>
