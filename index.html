<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Weather App</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/855591dce3.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="./styles/style.css" />
	</head>
	<body>
		<div class="wrapper wrapper-box">
			<div class="container top-container">
				<div class="search-bar">
					<input
						type="text"
						value=""
						placeholder="Enter city name"
						id="search-text"
					/>
				</div>
				<div class="city">Chicago</div>

				<div class="top-bottom today today-date-info">
					Friday - Jan 03 (Today)
				</div>
			</div>

			<div class="container middle-container">
				<div class="current_icon-container">
					<img class="weather-icon" />
					<span class="weather-text"></span>
				</div>

				<div class="temp-container">
					<div class="temp">70°</div>
					<div class="high-low">
						<div class="hi-temp"><span class="hi">0°/</span></div>
						<hr />
						<div class="low-temp"><span class="low"> 0°</span></div>
					</div>
				</div>

				<div class="middle-bottom hourly">
					<div class="hourly-card">
						<div class="hour_one-temp hourly-temp">19°</div>
						<img src="" class="hour_one-icon hourly-icon" />
						<div class="hour_one-time">12pm</div>
					</div>
					<div class="hourly-card">
						<div class="hour_two-temp hourly-temp">22°</div>
						<img src="" class="hour_two-icon hourly-icon" />
						<div class="hour_two-time">1pm</div>
					</div>
					<div class="hourly-card">
						<div class="hour_three-temp hourly-temp">23°</div>
						<img src="" class="hour_three-icon hourly-icon" />
						<div class="hour_three-time">3pm</div>
					</div>
					<div class="hourly-card">
						<div class="hour_four-temp hourly-temp">24°</div>
						<img src="" class="hour_four-icon hourly-icon" />
						<div class="hour_four-time">4pm</div>
					</div>
					<div class="hourly-card">
						<div class="hour_five-temp hourly-temp">24°</div>
						<img src="" class="hour_five-icon hourly-icon" />
						<div class="hour_five-time">5pm</div>
					</div>
				</div>
			</div>
			<div class="container bottom-container">
				<div class="bottom-bottom">
					<div class="sunrise-container detail-container">
						<div class="sunrise-icon detail-icon">
							<i class="far fa-sun"></i><i class="fas fa-arrow-up"></i>
						</div>
						<div class="additional-detail">Sunrise</div>
						<div class="sunrise-time detail-text">0</div>
					</div>
					<div class="sunset-container detail-container">
						<div class="sunset-icon detail-icon">
							<i class="far fa-sun"></i><i class="fas fa-arrow-down"></i>
						</div>
						<div class="additional-detail">Sunset</div>
						<div class="sunset-time detail-text">0</div>
					</div>
					<div class="feels_like-container detail-container">
						<div class="feels_like-icon detail-icon">
							<i class="fas fa-thermometer-three-quarters"></i>
						</div>
						<div class="additional-detail">Feels like</div>
						<div class="feels-like detail-text">77°</div>
					</div>
					<div class="wind-container detail-container">
						<div class="wind-icon detail-icon"><i class="fas fa-wind"></i></div>
						<div class="additional-detail">Wind</div>
						<div class="wind-speed detail-text">10m/h</div>
					</div>
					<div class="uv_index-container detail-container">
						<div class="uv-icon detail-icon">
							<i class="fas fa-umbrella-beach"></i>
						</div>
						<div class="additional-detail">UV</div>
						<div class="uv detail-text">UV: 3</div>
					</div>
					<div class="humidity-container detail-container">
						<div class="humidity-icon detail-icon">
							<i class="fas fa-tint"></i>
						</div>
						<div class="additional-detail">Humidity</div>
						<div class="humidity detail-text">17%</div>
					</div>
				</div>
			</div>
		</div>

		<script src="./scripts/app2.js"></script>
	</body>
</html>
